{% extends "bootstrapbase.html" %}
{% block title %}
运行部疫情管理系统
{% endblock %}

{% block navbar %}
<nav class="navbar">
    <ul class="nav">
	<li class="nav-item"><a class="nav-link active" href="{{ url_for('main.news_list') }}">疫情方案</a></li>
	<li class="nav-item"><a class="nav-link" href="{{ url_for('main.status_list') }}">到岗情况</a></li>
	<li class="nav-item"><a class="nav-link" href="{{ url_for('main.news_list') }}">工作动态</a></li>
    </ul>
</div>
</nav> 
{% endblock %}

{% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	{{ message }}
    </div>
    {% endfor %}

    {% block page_content%}
    {% endblock %}
</div>
{% endblock %}
